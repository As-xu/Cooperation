<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人信息</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/addPost.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/addPost.js"></script>
    <script>

        $(document).ready(function () {
            {#$("#name").html($.parseJSON($.cookie('username')));#}
            {#$("#name").html("233");#}
        });

    </script>
    <title>新建帖子</title>
</head>
<body>
    <div class="head">
        <div class="row">
        <div class="container">
            <nav class="navbar navbar-default headSet">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <img src="" alt="">
                            <span class="icon-bar"></span>
                            +
                            <span class="icon-bar"></span>
                        </button>
                        <!--                        <img src="img/coop4.png" class="headImgSet" alt="" width="45px" height="30px">-->
                        <a class="navbar-brand headTitleSet" href="/">大学生合作网</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a class="navLinkSet" href="/user/userInfo" id="name"></a>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
    </div>
    </div>
    <div class="body">
        <div class="container">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="page-header">
                    <h1>创建帖子</h1>
                </div>
                <form action="/addPostHandle" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="InputTitle">帖子标题</label>
                        <input type="text" class="form-control input-lg" id="InputTitle" name="postTitle">
                    </div>
                    <div class="form-group">
                        <label for="InputTag">帖子标签</label>
                        <select name="postTag" id="InputTag" class="form-control input-lg">
                        </select>
                     </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="wish" id="optionsRadios1" value="1" checked>
                            我要找项目
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="wish" id="optionsRadios2" value="0">
                            我要找伙伴
                      </label>
                    </div>
                    <div class="form-group">
                        <label for="InputContent">帖子内容</label>
                        <textarea class="form-control" id="InputContent" name="postContent" rows="3"></textarea>
                     </div>
                  <button type="submit" class="btn btn-default">发布</button>
                </form>
            </div>

        </div>
    </div>

</body>
</html>

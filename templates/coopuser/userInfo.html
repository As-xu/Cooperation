<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人信息</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/userInfo.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/static/js/user.js"></script>
    <script>
    </script>
</head>
<body>
    <div class="head">
    <div class="ro">
        <div class="container ">
            <nav class="navbar navbar-default headSet">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <img src="" alt="">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!--                        <img src="img/coop4.png" class="headImgSet" alt="" width="45px" height="30px">-->
                        <a class="navbar-brand headTitleSet" href="/">大学生合作网</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a class="navLinkSet" href="/user/logout">注销</a>
                            </li>
                            <li>
                                <a class="navLinkSet" href="/addPost">发布我的帖子</a>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
    </div>


</div>

    <div class="body">
    <div class="container innerContext">

      {% if page == 0 %}
          <ul class="nav navbar-brand">
                <li role="presentation" class="active" id="tabInfo">
                    <a href="javascript:void(0);">我的信息</a>
                </li>
                <li role="presentation" id="tabPosts">
                    <a href="/user/userPostList">我的贴子</a>
                </li>
          </ul>
          <div class="col-md-6 col-xs-offset-1" id="innerInfo">
            <div class="page-header">
                <h1>我的信息</h1>
            </div>
            <form class="form-horizontal">
                {% for value in info.items   %}

                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ value.1.0 }}</label>
                        <div class="col-sm-10">
                            <p class="form-control-static formContent" id="{{ value.0 }}">
                                <b>   {{ value.1.1 }}  </b>
                                <button type="button" class="btn btn-primary btn-sm buttonSet" data-toggle="modal" data-target="#myModal" data-attr="{{ value.0 }}" data-whatever="{{ value.1.0 }}" >修改</button>
                            </p>
                        </div>
                    </div>
                {% endfor %}
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">修改</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="message-text" class="control-label">请输入</label>
                                         <input class="form-control" id="message-text">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="data-set">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
      {% else %}
          <ul class="nav navbar-brand">
                <li role="presentation" id="tabInfo">
                    <a href="/user/userInfo">我的信息</a>
                </li>
                <li role="presentation" class="active" id="tabPosts">
                    <a href="javascript:void(0);">我的贴子</a>
                </li>
           </ul>
        <div class="col-md-8 col-xs-offset-1" id="innerPosts">
            <div class="page-header">
                <h1>我的贴子<small></small></h1>
            </div>
            {% for post in info %}
                <div class="list-group">
                    <a href="/post/{{ post.0 }}" class="list-group-item listColor">
                        <h4 class="list-group-item-heading ">{{ post.1 }}</h4>
                        <p class="list-group-item-text">{{ post.2 }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
      {% endif %}
    </div>
</div>

</body>
</html>

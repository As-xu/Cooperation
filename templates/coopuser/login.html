<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    <style>
        .body{
            width: 100%;
            height: 815px;
            /*background-color: #0f0f0f!important;*/
            background-image: url("/static/img/coop11.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="head">
    <div class="container">
        <nav class="navbar navbar-default headSet">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand headTitleSet" href="/">大学生合作网</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="navLinkSet" href="/user/register">注册</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="body">
    <div class="container">
        <div class="ro">
            <div class="col-md-4 innerSet">
                <form class="form-horizontal fromSet" method="post" action="/user/login_handle">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputPhone" class="col-sm-3 control-label">手机号</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" id="inputPhone" placeholder="手机号" name="phone">
                            <p></p>
                            <p>
                                {% if phoneError == True %}
                                    该手机号尚未注册
                                {% endif %}
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword" placeholder="密码" name="pword">
                            <p></p>
                            <p>
                                {% if passwordError == True %}
                                    输入密码有误
                                {% endif %}
                            </p>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="submit" class="btn btn-default">登录</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
            </div>
        </div>
    </div>
</div>

</body>
</html>
